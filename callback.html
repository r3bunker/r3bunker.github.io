<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
</head>
<body>
    <h1>Authentication Callback</h1>
    <p id="debug"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const debugElement = document.getElementById('debug');

        if (code) {
            debugElement.innerHTML = `Code found: ${code}<br>Redirecting to: http://localhost:8501/?code=${encodeURIComponent(code)}`;
            setTimeout(() => {
                window.location.href = 'http://localhost:8501/?code=' + encodeURIComponent(code);
            }, 3000); // Wait 3 seconds before redirecting
        } else {
            debugElement.innerHTML = 'Error: No authorization code found.';
        }
    </script>
</body>
</html>
