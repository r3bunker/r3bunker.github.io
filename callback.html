<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        // Check if the code exists and redirect to your FastAPI server
        if (code) {
            // Replace `localhost:8000` with the URL where your FastAPI app is running
            window.location.href = `http://localhost:8000/auth/callback?code=${code}`;
        } else {
            document.body.innerHTML = "Authorization code not found.";
        }
    </script>
</body>
</html>
